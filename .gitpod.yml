tasks:
  - name: terraform
    before: |
      ./bin/.project.env
      ./bin/terraform_cli_install       
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
     ./bin/aws_cli_install
  - name: http-server 
    before: |
     npm install --global http-server 
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform